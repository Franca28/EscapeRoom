<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto</title>
    <link rel="stylesheet" href="./css/banheiro.css">
</head>
<body>
    <div id="texto">Você vai para o banheiro e nele encontra um espelho e uma pia</div>
    <p class="p1" onclick="mudarTexto1()">Olhar a pia</p>
    <p class="p2" onclick="mudarTexto2()">Quebrar o espelho</p>
    <p class="p3" onclick="mudarTexto3()">Voltar para a sala</p>
    <p class="p4" onclick="mudarTexto4()">Esperar o tempo passar</p>

    <script>
        function mudarTexto1() {
            document.getElementById("texto").textContent = "Não tem nada na pia"
        }

        function mudarTexto2() {
            alert("Você encontra uma chave para destrancar a porta de saída")
            alert("Você escapou!!!!")
            window.location.href = "./index"

        }

        function mudarTexto3() {
            window.location.href = "sala.html"
        }

        function mudarTexto4() {
            document.getElementById("texto").textContent = "1 minuto se passa"
        }
        </script>
</body>
</html>
