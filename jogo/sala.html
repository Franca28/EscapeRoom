<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala</title>
    <link rel="stylesheet" href="./css/sala.css">
</head>
<body>
    <div id="texto">Você está na sala, pode ir à cozinha, à porta de saída, para o banheiro ou esperar o tempo passar.</div>
    <p class="p1" onclick="mudarTexto1()">Ir à cozinha</p>
    <p class="p2" onclick="mudarTexto2()">ir para porta de saída</p>
    <p class="p3" onclick="mudarTexto3()">Ir ao banheiro</p>
    <p class="p4" onclick="mudarTexto4()">Esperar o tempo passar</p>

    <script>
        let n = 0;
        function mudarTexto1() {
            n += 1;
            window.location.href = "cozinha.html"
        }

        function mudarTexto2() {
            document.getElementById("texto").textContent = "Está trancada"
        }

        function mudarTexto3() {
            window.location.href = "banheiro.html"
        }

        function mudarTexto4() {
            document.getElementById("texto").textContent = "1 minuto se passa"
        }
    </script>
</body>
</html>
